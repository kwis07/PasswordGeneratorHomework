<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>

    <div class="wrapper">
        <header>
          <h1>Password Generator</h1>
        </header>
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <br>
          <h3>Choose a password between 8 and 128 characters</h3>

          <section class="container">

            <!-- First checkbox -->
            <div class="settings">
              <div class="set-checkboxes">
                <label class="set-label">Number of characters?</label>
                <input class="input-box" type="number" id="charNum" value="8" min="8" max="128" />
              </div>
               <!-- second checkbox -->
              <div class="set-checkboxes">
                <div class="set-chk-box-1">
                  <label class="set-label">Numbers:</label>
                  <input type="checkbox" id="numbers" />
                </div>
                <!-- third checkbox -->
                <div class="set-chk-box-2">
                  <label class="set-label">Symbols:</label>
                  <input type="checkbox" id="symbols" /><br />
                </div>
                <!-- fourth checkbox -->
                <div class="set-chk-box-3">
                  <label class="set-label">Upper Case:</label>
                  <input type="checkbox" id="uppercase" /><br />
                </div>
                <!-- fifth checkbox -->
                <div class="set-chk-box-4">
                  <label class="set-label">Lower Case:</label>
                  <input type="checkbox" id="lowercase" /><br />
                </div>
              </div>
            </div>
          </section>

                
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
                  </div>
    
            </div>


           
           
    
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
    
              </div>
              
            
              
          </div>
    
        </div>
    
    </div>
          
    
    
     <script src="script.js"></script>
    

    



</body>




</html>
